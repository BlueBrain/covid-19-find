on: pull_request
name: Build Frontent

jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
      - name: Build frontend
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build # will run `yarn build`